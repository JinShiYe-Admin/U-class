<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<!--<link href="../../css/utils/common.css" rel="stylesheet" />-->
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			
			.mui-content img {
				width: 100%;
			}
			
			.hm-description {
				margin: 15px;
			}
			
			.hm-description>li {
				font-size: 14px;
				color: #8f8f94;
			}
			
			.mui-bar-transparent {
				background-color: rgba(19, 183, 246, 0);
			}
			
			.mui-table-view .mui-media-object {
				max-width: 80px;
				max-height: 60px;
				width: 80px;
				height: 60px;
			}
		</style>
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-transparent">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"></h1>
		</header>
		<div id="pullrefresh" class="mui-content">
			<div id="temp">
				<!--静态图片-->
			<!--<img id="img1" src="../../images/utils/yuantiao.jpg" />-->
			<div style="background-image:url(../../images/utils/yuantiao.jpg); width:100%;height:200px;">
				<p style="text-align: center;"><img style="width: 50px;height: 50px;margin-top: 80px;" src="../../images/utils/up_image.png" /></p>
				<p style="text-align: center;color: white;">张文文</p>
				<p class="" style="text-align: center;">
					<a style="color: white;background-color: gray">科学</a>
					<a style="color: white;">大营小学</a>
				</p>
			</div>
			<ul class="mui-table-view mui-table-view-chevron" v-for="item in spaceArray">

					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="../images/cbd.jpg">
						<div class="mui-media-body">
							{{item.tempTitle}}
							<!--<p class='mui-ellipsis'>烤炉模式的城，到黄昏，如同打翻的调色盘一般.</p>-->
						</div>
					</a>
				</li>
			</ul>
			</div>
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/libs/vue/vue.min.js"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',

					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}

						tempImg: '',

					}, {
						tempImg: '',
						tempTitle: '111'
					}, ]
				}
			});

			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullup(true); //参数为true代表没有更多数据了。
				}, 1500);
			}
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPulldown();
				}, 1500);
			}
		</script>
	</body>

</html>
