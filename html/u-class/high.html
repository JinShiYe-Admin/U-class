<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll" id="school">
				<template v-if="serviceType==0">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../image/default_personalimage.png">
								<div class="mui-media-body">
									{{item.name}}
									<p class='mui-ellipsis'>{{item.school}}</p>
								</div>
							<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined mui-pull-right">{{item.type}}</button>

							</a>
						</li>
					</ul>
				</template>
				<template v-else-if="serviceType==1">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../image/default_personalimage.png">
								<div class="mui-media-body">
									{{item.courseName}}
									<p class='mui-ellipsis'><img   style="width: 20px;height: 20px;vertical-align: text-bottom;" src="../../image/default_personalimage.png" alt="" />{{item.teaName}}</p>
								</div>
							</a>
						</li>
					</ul>
				</template>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/libs/vue/vue.min.js"></script>
		<script src="../../js/u-class/school.js"></script>
	</body>

</html>
