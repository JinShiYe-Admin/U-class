<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/u-class/school.css" rel="stylesheet" />

	</head>

	<body>
		<div class="mui-content">
			<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<ul class="mui-table-view">
				<li id="0" class="mui-table-view-cell mui-media ">
					<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">山东</div>
				</li>

				<li id="1" class="mui-table-view-cell mui-media ">
					<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">湖北</div>
				</li>
				<li id="2" class="mui-table-view-cell mui-media ">
					<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">海南</div>
				</li>
			</ul>
		</div>
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item" :class="index==0?'mui-active':''" href="#item1mobile" :data-wid="'primary'+type+'.html'" data-province="" v-for="(item,index) in periodList">
							<div>{{item.name}}</div>
						</a>
					</div>
					<button id="filter" onclick="toFilter()" type="button" style="float: right;margin-top: 5px;color: dodgerblue;border-color: transparent;">
		           高级筛选>>
		        </button>

				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils/myStorage.js"></script>
		<script type="text/javascript" src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/libs/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/common/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/u-class/find.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
