<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
			

		</style>
	</head>

	<body>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" :style="'padding-bottom: 50px;margin-bottom: '+bottom">
			<div class="mui-scroll" >
					<ul class="mui-table-view mui-table-view-chevron"  v-if="serviceType==0">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" src="../../image/default_personalimage.png">
								<div class="mui-media-body">
									{{item.name}}
									<p class='mui-ellipsis'>{{item.school}}</p>
								</div>
								<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined mui-pull-right">{{item.type}}</button>

							</a>
						</li>
					</ul>
				<template v-else-if="serviceType==1">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class=" mui-pull-left" style="width: 100px;height: 60px;" :src="item.image">
								<div class="mui-media-body" style="white-space: pre;"> {{item.courseName}}<p class='mui-ellipsis' style="margin-top: 5px;margin-left: 5px;">  <img style="width: 20px;height: 20px;vertical-align: text-bottom;" src="../../image/default_personalimage.png" alt="" />{{item.teaName}}</p>
								</div>
							</a>
						</li>
					</ul>
				</template>
				<template v-else>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" style="width: 40px;height: 40px;" src="https://pic.36krcnd.com/avatar/201707/31133433/lbdbrk0crfxofgf9.jpeg!feature">
								<div class="mui-media-body">
									{{item.name}}
									<p style="font-size: 12px;">{{item.school}}</p>
								</div>
								<button :id="item.id" style="margin-top: -10px;"  onclick="download(this)" type="button" class="mui-btn mui-btn-warning mui-btn-outlined mui-pull-right">下载</button>
							</a>
						</li>
					</ul>
				</template>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/libs/vue/vue.min.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/u-class/school.js"></script>

	</body>

</html>
