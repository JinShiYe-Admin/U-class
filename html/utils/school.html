<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				padding: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
				background-color: #fff;
			}
		#topPopover {
			position: fixed;
			top: -5px;
			left: 5px;
			width: 100px;
		}
		
		#topPopover .mui-popover-arrow {
			left: auto;
			right: 6px;
		}
		
		.mui-popover {
			height: 80px;
			width: 100;
		}
		.mui-backdrop {
			/*选择排序的遮罩*/
			background-color: rgba(0, 0, 0, 0.05);
		}
			

		</style>
	</head>

	<body>
		<!--<a id="province" style="font-size: 17px;margin-top: 5px;" class="mui-icon mui-pull-left" href="#topPopover">山东</a>-->
		
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper" :style="'padding-bottom: 50px;margin-bottom: '+bottom">
			<div id="topPopover" class="mui-popover">
			<ul class="mui-table-view">
				<li id="1" class="mui-table-view-cell mui-media ">
					<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">湖北</div>
				</li>
				<li id="2" class="mui-table-view-cell mui-media ">
					<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">海南</div>
				</li>
			</ul>
		</div>
			<div class="mui-scroll" >
					<ul class="mui-table-view mui-table-view-chevron"  v-if="serviceType==0">
						<li class="mui-table-view-cell mui-media" v-for="item in items" v-on:tap= "toTeaInfo(item)">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" :src="item.img_url">
								<div class="mui-media-body">
									{{item.name}}
									<p class='mui-ellipsis'>{{item.school_name}}</p>
								</div>
								<button type="button" class="mui-btn mui-btn-warning mui-btn-outlined mui-pull-right">{{item.name}}</button>

							</a>
						</li>
					</ul>
				<template v-else-if="serviceType==1">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class=" mui-pull-left" style="width: 100px;height: 60px;" :src="item.image">
								<div class="mui-media-body" style="white-space: pre;"> {{item.courseName}}<p class='mui-ellipsis' style="margin-top: 5px;margin-left: 5px;">  <img style="width: 20px;height: 20px;vertical-align: text-bottom;" src="../../images/utils/default_personalimage.png" alt="" />{{item.teaName}}</p>
								</div>
							</a>
						</li>
					</ul>
				</template>
				<template v-else>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media" v-for="item in items">
							<a href="javascript:;">
								<img class="mui-media-object mui-pull-left" style="width: 40px;height: 40px;" :src="item.img_url">
								<div class="mui-media-body">
									{{item.name}}
									<p style="font-size: 12px;">{{item.school_name}}</p>
								</div>
								<button :id="item.id" style="margin-top: -10px;"  onclick="download(this)" type="button" class="mui-btn mui-btn-warning mui-btn-outlined mui-pull-right">下载</button>
							</a>
						</li>
					</ul>
				</template>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/libs/vue/vue.min.js"></script>
		<script src="../../js/utils/utils.js"></script>
		<script src="../../js/utils/myStorage.js"></script>
		<script src="../../js/common/publicProtocol.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/u-class/school.js"></script>

	</body>

</html>
