<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link href="../../css/utils/common.css" rel="stylesheet" />
		<link href="../../css/u-class/school.css" rel="stylesheet" />
		<link href="../../css/u-class/tea-list.css" rel="stylesheet" />
		<style>
			.mui-content {
				margin-bottom: 50px;
			}
			
			.mui-segmented-control {
				height: 40px;
				max-width: 70%;
				display: inline-block;
			}
			
			.mui-segmented-control .mui-control-item {
				display: inline-block;
				width: 60px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="province" style="font-size: 17px;margin-top: 5px;" class="mui-icon mui-pull-left province" onclick="showPop()"></a>
			<h1 class="mui-title">资源</h1>
		</header>

		<div id="find-sourse" class="mui-content  mui-scroll-wrapper">
			<div id="topPopover" class="mui-popover">
				<div class="mui-popover-arrow"></div>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media" v-for="(item,index) in provinces" v-on:tap="clickPop(item)">
						<div class="mui-media-body" style="color: #323232;text-align: center;font-size: 16px;">{{item.name}}</div>
					</li>

				</ul>
			</div>
			<div class="mui-scroll">
				<!--时期选择-->
				<period-view v-on:periodchoice="getPeriodId"></period-view>
				<!--老师列表-->
				<source-list v-bind:comdata="comData" v-on:required-end="requireTeaListEnd"></source-list>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/libs/vue/vue.js"></script>
		<script src="../../js/libs/vue/vue-router.js"></script>
		<!--period组件-->
		<script src="../../js/u-class/period-list.js"></script>
		<!--tealist 组件-->
		<script src="../../js/u-class/sourse-list.js"></script>
		<script src="../../js/common/publicProtocol.js"></script>
		<script type="text/javascript">
			var findsource;
			mui.init({
				swipeBack: false,
				keyEventBind: {
					backbutton: false //关闭back按键监听
				},
				pullRefresh: {
					container: '#find-sourse',
					down: {
						style: 'circle',
						offset: '0px',
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			function showWeb() {

				main = plus.webview.currentWebview();
				main.addEventListener('show', showWeb, false); //增加窗口显示的监听
				var provinceInfo = window.myStorage.getItem('provinceInfo');
				findsource = new Vue({
					el: '#find-sourse',
					data: {
						comData: {
							pageNumber: 1, //当前页数
							pageSize: 10, //每页显示的记录数
							resourceCategoryId: 8, //资源分类Id
							periodId: 0, //学段id
							//							areaId: 15, //省/市/区/县的id
							subjectId: 0, //科目id
							gradeId: 0, //年级id
							//							teacherId: '', //教师id
							//							orderType: '', //排序:1-按最新排,2-按最热排
						},
						provinces: provinceInfo.data,
						currentPro: provinceInfo.currentPro,
						totalPage: 0
					},
					created: function() {

					},
					computed: {

					},
					methods: {
						getPeriodId: function(period) {
							console.log("主页获取的学段数据:" + JSON.stringify(period))
							this.comData.periodId = period.id;
						},
						requireTeaListEnd: function(totalPage) {
							console.log("主页获取的总页数:" + totalPage);
							this.totalPage = totalPage;
						},
						clickPop: function(proModel) {

							mui('#topPopover').popover('toggle')
							page = plus.webview.getWebviewById("u-home.html")
							mui.fire(page, 'showPop', {
								data: proModel
							});
							provinceInfo.currentPro = proModel;
							window.myStorage.setItem('province', provinceInfo);

						}
					}
				});

			}
			var main;
			mui.plusReady(function() {
				main = plus.webview.currentWebview();
				main.addEventListener('show', showWeb, false); //增加窗口显示的监听
			})
		</script>
	</body>

</html>
